
{% extends 'main/base.html'%}


{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2>تحديث ملف شخصي</h2>
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:update_beneficiary_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"required value="{{request.user.email}}">
          <label for="floatingInput">Email address</label>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required value="{{request.user.first_name}}">
            <label for="floatingInput">First name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required value="{{request.user.last_name}}">
            <label for="floatingInput">Last name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="contact_info" required value="{{ request.user.profilebeneficiary.contact_info }}">
          <label for="floatingInput">Contact Info</label>
      </div>
      
      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="address" required value="{{ request.user.profilebeneficiary.address }}">
          <label for="floatingInput">Address</label>
      </div>
      








        <button class="btn-primary-custom  w-100 py-2" type="submit">حدث </button>
      </form>
</div>

{% endblock %}
