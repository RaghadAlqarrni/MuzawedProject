{% extends 'main/base.html'%}


{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center mt-5 mb-5">
  <h2 class="mb-4">تسجيل جديد</h2>
  <form class="d-flex flex-column gap-3 w-75" action="{% url 'accounts:sign_up_beneficiary' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
        <label for="floatingInput">عنوان البريد الإلكتروني  </label>
      </div>

      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required>
          <label for="floatingInput">اسم المستخدم</label>
      </div>

      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
          <label for="floatingInput">اسم الأول</label>
      </div>

      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
          <label for="floatingInput">اسم الأخير</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="contact_info" name="contact_info" required>
        <label for="floatingInput">معلومات التواصل</label>
    </div>


    <div class="form-floating">
      <select class="form-select" id="floatingCity" name="city" required>
        <option value="riyadh">الرياض</option>
        <option value="jeddah">جدة</option>
        <option value="mecca">مكة</option>
        <option value="medina">المدينة</option>
        <option value="dammam">الدمام</option>
        <option value="khobar">الخبر</option>
        <option value="tabuk">تبوك</option>
        <option value="abha">أبها</option>
        <option value="hail">حائل</option>
        <option value="najran">نجران</option>
      </select>
      <label for="floatingCity">المدينة</label>
    </div>
    

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
        <label for="floatingPassword">رقم السري</label>
    </div>
    

      <button class="btn-primary-custom w-100 py-2" type="submit">سجل الان</button>

    </form>

  </div>
</div>
{% endblock %}
