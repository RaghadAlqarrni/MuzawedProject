<h2>{{ form.instance.pk|yesno:"تحديث المعلومات التجارية,إضافة المعلومات التجارية" }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}
            تحديث
        {% else %}
            إضافة
        {% endif %}
    </button>
</form>

{%endblock%}
